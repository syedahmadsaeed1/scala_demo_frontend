<body>
  <!-- App root element -->
  <div id="app">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->

      <div class="page">
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">TODO APP</div>
          </div>
        </div>

        <div class="page-content">
          <div class="list no-hairlines-md">
            <ul class="input-container">
              <li class="item-content item-input">
                <div class="item-inner">

                  <div class="item-input-wrap">
                    <input id="todoText" type="text" placeholder="Type here">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <div class="row justify-content-center">
                <button id="addTodo" class="col-33   button-large button button-raised button-fill">Add To List</button>
              </div>
            </ul>
          </div>
          <div class="block-title">TODO List:</div>
          <div class="list-container-shadow">
            <div class="list">
              <ul>
                {{#each context_data}}
                <li>
                  <label data-index="{{@index}}" class="item-checkbox item-content">
                    {{#with this}}
                    <input type="checkbox" {{isc}} name="demo-checkbox" value="Books" />
                    <i class="icon icon-checkbox"></i>
                    <div class="item-inner">
                      <div class="item-title">{{title}}</div>
                    </div>
                    {{/with}}
                    <i data-index="{{@index}}" class="icon delete-todo f7-icons size-22">trash</i>
                  </label>
                  
                </li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!--  -->

    </div>
  </div>
  </div>
